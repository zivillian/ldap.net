name: dotnet

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-slim

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: dotnet test
      run: dotnet test
    
    - name: dotnet pack
      run: "dotnet pack -p:PublicRelease=true"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget
        path: |
          ldap/bin/Release/*.nupkg
          ldap/bin/Release/*.snupkg